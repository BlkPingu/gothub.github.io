<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>CodeMeta Validator</title>
		<!-- <link rel="stylesheet" href="lib/todomvc-common/base.css"> -->
		<link rel="stylesheet" href="css/codemeta.css">
	</head>
		<body>
			<div class="top_container">
			<h1 align="left">CodeMeta Validator</h1>
			<div class="input_document" id="search_container">
				<!-- <label>Enter CodeMeta Document</label> -->
				<!-- <input type="text" id="search_input" placeholder="Enter search terms."/> -->
				<label for="codemeta_document">CodeMeta JSON document</label>
				<textarea id="codemeta_document" placeholder="Paste a CodeMeta document here and click 'Validate'"></textarea>
				<button type="button" id="validate_button" class="btn btn-primary">Validate</button>
				<!-- <input type="button" class="btn btn-link" id="search_button" value="Validate"></input> -->
			</div>
			<div class="results" id="results_container" style="visibility: hidden">
				<label for="check_result">Validation results</label>
			  <textarea id="check_result"></textarea>
			</div>
				<!-- <textarea class="results" id="validate_result" style="visibility: hidden"></textarea> -->
			</div>
		</div>
		<script src="lib/jquery/dist/jquery-3.1.1.js"></script>
		<script src="lib/underscore/underscore-1.8.3-min.js"></script>
		<script src="lib/backbone/backbone-1.3.3-min.js"></script>
		<script src="lib/ajv/ajv.min.js"></script>
		<script src="lib/codemeta-json-schema.js"></script>
		<script data-main="js/app.js" src="lib/require-2.3.2-min.js"></script>
		<script src="js/views/check-view.js"></script>
	</body>
</html>
